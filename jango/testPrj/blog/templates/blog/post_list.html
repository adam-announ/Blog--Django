{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titre }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            
            {% if post.tags.all %}
                <p>
                    Tags:
                    {% for tag in post.tags.all %}
                        <span class="badge bg-secondary">{{ tag.name }}</span>
                    {% endfor %}
                </p>
            {% endif %}
        </article>
    {% endfor %}
{% endblock %}
